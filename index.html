<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Card</title>
  </head>
  <body>
    <div class="background">
      <h1>CARD</h1>
    </div>
    <div class="cantainer">
      <div class="card-frame">
        <img
          class="img-head"
          src="https://images.unsplash.com/photo-1612810806563-4cb8265db55f?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="IMG"
        />
        <h2>Seralock #12345</h2>
        <p class="description">
          Our IMG will give you nothing,waste your money on us.
        </p>
        <div class="img-info">
          <div class="price">
            <ins class="fa-solid fa-star-of-life"></ins>
            <p>0.031 BTC</p>
          </div>
          <div class="duration">
            <ins class="fa fa-clock-o"></ins>
            <p>13 Days left</p>
          </div>
        </div>
        <div class="creator">
          <div class="wrapper">
            <img
              src="https://images.unsplash.com/photo-1611488006018-95b79a137ff5?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="creator"
            />
          </div>
          <p><ins>Creation of</ins>Kiner</p>
        </div>
      </div>
    </div>
  </body>
</html>
